<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
        TanksWar
    </title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="js/lib/jquery-1.8.0.min.js">
    </script>
    <script src="js/lib/socket.io.js">
    </script>
    <script src="js/lib/pomeloclient.js">
    </script>
    <script src="js/JSClient.js">
    </script>
</head>
<body>
<div id="app">
    <div id="loginView">
        <div id="loginTitle">
            TanksWar
        </div>
        <table>
            <tr>
                <td>
                    <input id="loginUser" type="text" placeholder="enter your username" />
                </td>
            </tr>
            <tr>
                <td>
                    <input name="loginPassword" type="text" id="loginPassword" placeholder="enter your password"/>
                </td>
            <tr>
                <td>
                    <input id="login" type='button' value="login" />
                </td>
            </tr>
        </table>
        <div id="loginError">
        </div>
    </div>
    <div id="chatHistory">
    </div>
    <div id="toolbar">
        <ul id="status">
            <li>
                users:
                <select name="users" id="usersList">
                    <option value="*">
                        all
                    </option>
                </select>
            </li>
            <li>
                name:
						<span id="name">
						</span>
            </li>
            <li>
                room:
						<span id="room">
						</span>
            </li>
        </ul>
        <input tabindex="1" type="text" id="entry" />
    </div>
</div>
</body>
</html>
